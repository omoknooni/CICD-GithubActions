name: test-cicd
on:
    push: 
        branches: [main]
jobs:
    Build_Project:
        runs-on: ubuntu-latest
        steps:
            - name: Repo download
              uses: actions/checkout@v3
            - name: File Check
              run: cat README.md
            - name: setup JDK
              uses: actions/setup-java@v4
              with:
                java-version: '17'
                distribution: 'temurin'
                cache: maven
            - name: Build Project
              run: mvn -B package